<div class="repositories__container p-4">

  <h5 class="repositories__header">
    <a routerLink="/">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </a> &nbsp;
    Repositories List
  </h5>

  <div class="col-12">

    <table class="table table-striped table-hover table-responsive">
      <thead>
        <tr>
          <th> Name </th>
          <th> Forked </th>
          <th> Stars </th>
          <th> Updated </th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of sortedList">
            <td> {{ item.name }} </td>
            <td> {{ item.fork }} </td>
            <td> {{ item.stargazers_count }} </td>
            <td> {{ item.updated_at | date:'MMM dd, yyyy HH:mm' }} </td>
          </tr>
        </tbody>
    </table>


  </div>

</div>
